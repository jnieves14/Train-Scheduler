<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script> -->
   
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Div containing the entire page -->
    <div class="container">
      
    <!-- Header for page -->
    <div class="jumbotron">
    <div class="row">
        <div class="col-md-12" id="header">
            <h1><img src="assets/images/shinkansen.png" id="image"> Train Scheduler <img src="assets/images/shinkansen.png" id="image"></h1><hr>
            <h5>"Trains always arrive at your station. The question is which one to take." 
            <br>- Mehmet Murat Ildan</h5>
        </div>
    </div>
    </div>
      
    <!-- Contains both tables on page -->
    <div class="row">
    <div class="col-md-12">
      
        <!-- Current scheduled trains -->
        <div class="panel panel-primary">
      
        <!-- Current train table header -->
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
      
        <!-- Current train table content -->
        <div class="panel-body">
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (minutes)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
      
        <!-- Add a new train -->
        <div class="panel panel-primary">
      
        <!-- Add a new train table header -->
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Train</strong></h3>
        </div>
      
        <!-- Add a new train table content -->
            <div class="panel-body">
      
            <!-- Form that takes the user input for new trains -->
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                    <label>Frequency (minutes)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <button type="button" id="add-train-btn" class="btn btn-primary"><span class="glyphicon glyphicon-pushpin"></span> Submit</button>
            </form>
      
            </div>
      
        </div>
      
        </div>
      
    </div>  
    </div>
      
        <!-- Link to the external JavaScript -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
      
</body>
</html>
